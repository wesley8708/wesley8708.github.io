<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de usuario</title>
  </head>
  <body>
    <header>
      <div>
        <img src="../imagem/logo_filosofia.jpg" alt="Logo filosofia" />
        <li><a href="../index.html">Página Inicial</a></li>
        <li><a href="../sobre_curso.html">Sobre o Curso</a></li>
        <li><a href="../valor.html">Valor</a></li>
        <li><a href="../sobre_autor.html">Sobre o Autor</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cadastro_usuario.html">Cadastro de Usuario</a></li>
        <li><a href="cadastro_curso.html">Cadastro de Curso</a></li>
        <a target="_blank" href="https://filosofia100.my.canva.site/"
          >Referência</a
        >
      </div>
    </header>
    <main>
      <section>
        <h1>Cadastro Usuario</h1>
        <form>
          <label for="usuario">Nome Completo</label>
          <input type="text" id="usuario" autocomplete="off" />
          <label for="email">Email</label>
          <input type="email" id="email" autocomplete="off" />
          <label for="data">Data de Nascimento</label>
          <input type="datetime-local" id="data" autocomplete="off" />
          <label for="password">Senha</label>
          <input type="password" id="password" autocomplete="off" />
          <label for="password_confirmed">Confirme a Senha</label>
          <input type="password" id="password_confirmed" autocomplete="off" />
          <button>Cadastrar</button>
        </form>
      </section>
      <section>
        <table>
          <tr>
            <th>Cadastro Completo</th>
            <th>Seja Bem-Vindo</th>
            <th>Editar/Apagar</th>
          </tr>

          <tr>
            <td>Curso de Filosifia</td>
            <td>Email</td>
            <td>Data de nascimento</td>
            <td><button>Editar</button> <button>Apagar</button></td>
          </tr>
        </table>
      </section>
    </main>
    <footer>
      Desenvolvido por <a href="sobre_autor.html">Wesley Oliveira</a>
    </footer>
  </body>
</html>
