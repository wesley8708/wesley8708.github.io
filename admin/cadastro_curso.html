<html>
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header>
      <div>
        <img src="../imagem/logo_filosofia.jpg" alt="Logo filosofia" />
        <li><a href="../index.html">Página Inicial</a></li>
        <li><a href="../sobre_curso.html">Sobre o Curso</a></li>

          >Referência</a
        >
      </div>
    </header>
    <main>
      <section>
        <h1>Cadastro Curso</h1>
        <form>
          <label for="usuario">Nome do curso</label>
          <input type="text" id="usuario" autocomplete="off" />
          <label for="descricao">Descrição</label>
          <textarea id="descricao" autocomplete="off"></textarea>
          <button>Cadastrar</button>
        </form>
      </section>
      <section>
        <table>
          <tr>
            <th>Curso Cadastrado</th>
            <th>Descrição</th>
            <th>Editar/Apagar</th>
          </tr>

          <tr>
            <td>Curso de Filosifia</td>
            <td>Você virará o mestre da filosifia</td>
            <td><button>Editar</button> <button>Apagar</button></td>
          </tr>
        </table>
      </section>
    </main>
    <footer>
      Desenvolvido por <a href="sobre_autor.html">Wesley Oliveira</a>
    </footer>
